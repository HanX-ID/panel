  <style>
    :root {
      --clr-primary: #7f5af0;
      --clr-secondary: #2cb67d;
      --bg-light: #f2f2f2;
      --bg-dark: #0f0f0f;
      --txt-light: #111;
      --txt-dark: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--bg-light);
      color: var(--txt-light);
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--txt-dark);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 1.8rem;
      background: linear-gradient(135deg, var(--clr-primary), var(--clr-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-toggle {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--clr-primary), var(--clr-secondary));
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .subtitle {
      font-size: 1.2rem;
      color: gray;
      text-align: center;
      margin-bottom: 2rem;
      text-transform: capitalize;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s ease;
    }
    body.dark .card {
      background: #1a1a1a;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      line-height: 1.3;
    }
    .card a {
      display: inline-block;
      background: var(--clr-primary);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
      color: #777;

    }

  <footer>

  </footer>

  <script>
    const paketServer = [
      { ram: "1", disk: 500, cpu: 22, harga: 500 },
      { ram: "2", disk: 1000, cpu: 44, harga: 1000 },
      { ram: "3", disk: 1500, cpu: 66, harga: 2000 },
      { ram: "4", disk: 2000, cpu: 88, harga: 3000 },
      { ram: "5", disk: 2500, cpu: 110, harga: 4000 },
      { ram: "6", disk: 3000, cpu: 132, harga: 5000 },
      { ram: "7", disk: 3500, cpu: 154, harga: 6000 },
      { ram: "8", disk: 4000, cpu: 176, harga: 7000 },
      { ram: "9", disk: 4500, cpu: 198, harga: 8000 },
      { ram: "10", disk: 5000, cpu: 220, harga: 9000 },
      { ram: "Unlimited", disk: 0, cpu: 0, harga: 10000 },
    ];

    const containerCards = document.getElementById('panelCards');

    paketServer.forEach(item => {
      const ramText = item.ram === "Unlimited" ? "Unlimited" : `${item.ram} GB`;
      const diskText = item.disk === 0 ? "Unli" : `${item.disk} MB`;
      const cpuText = item.cpu === 0 ? "Unli" : `${item.cpu}%`;
      const hargaText = `Rp ${item.harga.toLocaleString()}`;

      const cardEl = document.createElement('article');
      cardEl.classList.add('card');
      cardEl.innerHTML = `
        <h3>RAM ${ramText}</h3>
        <p>Disk: ${diskText}<br>CPU: ${cpuText}</p>
        <p><strong>${hargaText}</strong></p>
        <a href="https://wa.me/6285123894103?text=Bang,%20buy%20panel%20${item.ram}GB" target="_blank" rel="noopener noreferrer">Buy Sekarang</a>
      `;
      containerCards.appendChild(cardEl);
    });

    const modeBtn = document.getElementById('modeToggleBtn');
    modeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkmode', document.body.classList.contains('dark'));
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkmode') === 'true') {
        document.body.classList.add('dark');
      }
    });
  </script>
</body>
